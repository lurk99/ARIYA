    html, body {
      margin: 0;
      padding: 0;

      overflow: hidden;

    iframe.bg {
      position: fixed;
      top: 0;

    .overlay {
      position: relative;
      z-index: 10;

      justify-content: center;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.85);
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .profile-pic {
      max-width: 80%;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.8rem;
      color: #004c97;
    }

    p {
      color: #333;
      font-size: 1rem;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.4rem;
      }
    }

footer {
  text-align: center;
  color: white;
  font-size: 14px;
  margin: 30px auto;
  padding: 10px;
  background-color: rgba(0, 128, 128, 0.7);
  border-radius: 10px;
  max-width: 400px;
}


/* Footer tetap bawah */
.fixed-footer {
  position: fixed;
  bottom: -25px;
  height: var(--footer-height, 0px); /* tinggi footer, boleh ubah pakai CSS variable */
  left: 0;
  right: 0;
  height: 2px;

  background: rgba(0, 0, 0, 0.6); /* Hitam dengan opacity */
  color: white;
  text-align: center;
  line-height: 100px;
  font-size: 11px;
  box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.3);

.fixed-footer {
