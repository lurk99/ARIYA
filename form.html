<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="2; url=https://linktr.ee/SereniaARIYA" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lurk - Serenia ARIYA</title>
  <style>
  
  #loading-screen {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #main-content {
      display: none; /* Sembunyi kandungan utama dahulu */
    }
  
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    iframe.bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: -1;
    }

    .overlay {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.85);
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .profile-pic {
      max-width: 80%;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.8rem;
      color: #004c97;
    }

    p {
      color: #333;
      font-size: 1rem;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
<div id="loading-screen">
    <img src="https://raw.githubusercontent.com/lurk99/img/refs/heads/main/lurkserenia.GIF" alt="Loading..." width="100">
  </div>
  <div id="main-content">
  <!-- Latar laman (jika dibenarkan) -->
  <iframe class="bg" src="https://lurk99.github.io/" loading="lazy"></iframe>

  <!-- Paparan overlay -->
  <div class="overlay">
    <img src="https://raw.githubusercontent.com/lurk99/img/refs/heads/main/ARIYA-logo-RA-png.png" alt="ARIYA Logo" class="profile-pic">
  <a href="https://linktr.ee/SereniaARIYA"> <h1>Serenia ARIYA</h1></a>.</p>
  </div>
</div>
<script>
window.addEventListener('load', function () {
  // Delay 5 saat sebelum paparkan kandungan utama
  setTimeout(function () {
    const loadingScreen = document.getElementById('loading-screen');
    const mainContent = document.getElementById('main-content');

    if (loadingScreen) loadingScreen.style.display = 'none';
    if (mainContent) mainContent.style.display = 'block';
  }, 1000);
});
</script>
</body>
</html>
